<!--How to add class in html-->
<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style>
        .class{
            color: brown;
            background-color: yellow;
            margin: 20px;
            padding: 20px;

        }
    </style>
    </head>
    <body>
        <div class="class">
            <h2>Pinarayi Vijayan</h2>
            <p>CM of Kerala</p>
        </div>
        <div class="class">
            <h2>Narendra Modi</h2>
            <p>PM of India</p>
        </div>
    </body>
</html>
